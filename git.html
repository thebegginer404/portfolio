    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById('sport-link').addEventListener('click', function (event) {
                smoothScrollTo('sport');
                event.preventDefault();
            });
    
            document.getElementById('skills-link').addEventListener('click', function (event) {
                smoothScrollTo('skills');
                event.preventDefault();
            });
    
            document.getElementById('home-link').addEventListener('click', function (event) {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
                event.preventDefault();
            });
    
            document.getElementById('contact-link').addEventListener('click', function (event) {
                smoothScrollTo('contact');
                event.preventDefault();
            });
        });
    
        function smoothScrollTo(sectionId) {
            const section = document.getElementById(sectionId);
            window.scrollTo({
                top: section.offsetTop,
                behavior: 'smooth'
            });
        }
    </script>

            // Toggle main-div visibility when menu button is clicked
            document.getElementById('menu').addEventListener('click', function (event) {
                var mainDiv = document.getElementById('main-div');
                if (mainDiv.style.display === "block") {
                    mainDiv.style.display = "none";
                } else {
                    mainDiv.style.display = "block";
                }
            });
        });
    
        function smoothScrollTo(sectionId) {
            const section = document.getElementById(sectionId);
            window.scrollTo({
                top: section.offsetTop,
                behavior: 'smooth'
            });
        }
    </script>
